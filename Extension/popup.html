<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="author" content="jspenguin2017" />
    <title>Inline Install Blocker</title>
    <style>
        /* Placement */
        body {
            text-align: center;
            font-size: medium;
            width: 300px;
            margin: 0;
        }

        p {
            margin-top: 0;
            padding-top: 1em;
        }

        button {
            margin-bottom: 1em;
        }

        /* Loading circle */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        #loading {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, .75);
            display: flex;
            align-items: center;
            justify-content: center;
        }

            #loading > img {
                animation: rotate 0.5s linear infinite;
            }

        /* Buttons */
        button {
            color: white;
            background-color: #808080;
            border-radius: 3px;
            border: none;
            padding: 10px;
        }

            button:active {
                box-shadow: inset 7px 7px 5px rgba(0, 0, 0, .125);
            }

            button:hover {
                background-color: #707070;
            }

            button:focus {
                outline: 0;
            }

        .button-red {
            background-color: #D9534F;
        }

            .button-red:hover {
                background-color: #AC2925;
            }

        .button-green {
            background-color: #5CB85C;
        }

            .button-green:hover {
                background-color: #449D44;
            }


        /* Cards */
        .background-red {
            background-color: #FFE0E0;
        }

        .background-green {
            background-color: #C3FCCA;
        }
    </style>
</head>
<body>
    <div id="loading">
        <img src="loading.png" alt="loading" />
    </div>
    <div id="blocking" class="background-green">
        <p>Inline install is blocked on this page</p>
        <button class="button-red">Allow next attempt</button>
    </div>
    <div id="allowing" class="background-red" style="display:none;">
        <p>Allowing next inline install attempt</p>
        <button class="button-green">Revoke permission</button>
    </div>
    <div id="force-close-on" class="background-green">
        <p>Force close tabs that requested inline install 10 times</p>
        <button class="button-red">Enabled, click to disable</button>
    </div>
    <div id="force-close-off" class="background-red" style="display:none;">
        <p>Force close tabs that requested inline install 10 times</p>
        <button class="button-green">Disabled, click to enable</button>
    </div>
    <script src="popup.js" charset="utf-8"></script>
</body>
</html>
